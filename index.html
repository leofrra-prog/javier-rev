            q.options.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.classList.add('option-btn');
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(i, index);
                optionsContainer.appendChild(btn);
            });

            // Si d√©j√† r√©pondu, restaurer l'√©tat
            if (userAnswers[index] !== null) {
                restoreAnswerState(index);
            }

            // Gestion des boutons de navigation
            prevBtn.disabled = index === 0;
            nextBtn.disabled = index === questions.length - 1;
        }

        function checkAnswer(selectedIndex, questionIndex) {
            if (userAnswers[questionIndex] !== null) return; // Emp√™cher de changer la r√©ponse

            userAnswers[questionIndex] = selectedIndex;
            const q = questions[questionIndex];
            const buttons = optionsContainer.children;

            // R√©v√©ler la bonne et mauvaise r√©ponse
            if (selectedIndex === q.answer) {
                buttons[selectedIndex].classList.add('correct');
            } else {
                buttons[selectedIndex].classList.add('wrong');
                buttons[q.answer].classList.add('correct'); // Montrer la bonne r√©ponse
            }

            // Afficher l'explication
            explanationEl.innerHTML = "<strong>Explication :</strong> " + q.explanation;
            explanationEl.style.display = 'block';

            // D√©sactiver tous les boutons
            for (let btn of buttons) {
                btn.disabled = true;
            }
        }

        function restoreAnswerState(index) {
            const selectedIndex = userAnswers[index];
            const q = questions[index];
            const buttons = optionsContainer.children;

            if (selectedIndex === q.answer) {
                buttons[selectedIndex].classList.add('correct');
            } else {
                buttons[selectedIndex].classList.add('wrong');
                buttons[q.answer].classList.add('correct');
            }

            explanationEl.innerHTML = "<strong>Explication :</strong> " + q.explanation;
            explanationEl.style.display = 'block';

            for (let btn of buttons) {
                btn.disabled = true;
            }
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                loadQuestion(currentQuestionIndex);
            }
        }

        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion(currentQuestionIndex);
            }
        }

        // Initialisation
        loadQuestion(0);

    </script>
</body>
</html>
