// --- LOGIQUE DU QUIZ ---

let currentQuestion = 0;
let score = 0;
let hasAnswered = false;

// Initialisation
document.addEventListener("DOMContentLoaded", () => {
    loadQuestion();
    updateStats();
});

function toggleTheme() {
    document.body.classList.toggle("dark-mode");
    const btn = document.querySelector(".mode-btn");
    btn.textContent = document.body.classList.contains("dark-mode") ? "‚òÄÔ∏è Jour" : "üåó Nuit";
}

function loadQuestion() {
    hasAnswered = false;
    const q = quizData[currentQuestion];
    
    // UI Updates
    document.getElementById("question").textContent = q.q;
    document.getElementById("explanation").style.display = "none";
    document.getElementById("explanation").innerHTML = "";
    document.getElementById("btn-next").disabled = true;
    document.getElementById("btn-prev").disabled = currentQuestion === 0;
    
    // Options Generation
    const optsContainer = document.getElementById("options");
    optsContainer.innerHTML = "";
    
    q.opts.forEach((opt, index) => {
        const btn = document.createElement("button");
        btn.className = "option-btn";
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(index, btn);
        optsContainer.appendChild(btn);
    });

    updateProgressBar();
}

function checkAnswer(selectedIndex, btnElement) {
    if (hasAnswered) return;
    hasAnswered = true;

    const q = quizData[currentQuestion];
    const opts = document.querySelectorAll(".option-btn");

    if (selectedIndex === q.a) {
        btnElement.classList.add("correct");
        score++;
        playFeedback(true);
    } else {
        btnElement.classList.add("wrong");
        opts[q.a].classList.add("correct"); // Show correct one
        playFeedback(false);
    }

    // Show Explanation
    const expBox = document.getElementById("explanation");
    expBox.innerHTML = `<strong>Explication :</strong> ${q.exp}`;
    expBox.style.display = "block";

    document.getElementById("btn-next").disabled = false;
    updateStats();
}

function nextQ() {
    if (currentQuestion < quizData.length - 1) {
        currentQuestion++;
        loadQuestion();
    }
}

function prevQ() {
    if (currentQuestion > 0) {
        currentQuestion--;
        loadQuestion();
        // Reset state for review (simplified)
        document.getElementById("btn-next").disabled = false;
    }
}

function updateProgressBar() {
    const progress = ((currentQuestion + 1) / quizData.length) * 100;
    document.getElementById("progress").style.width = `${progress}%`;
}

function updateStats() {
    document.getElementById("q-counter").textContent = `Question ${currentQuestion + 1}/${quizData.length}`;
    document.getElementById("score-counter").textContent = `Score: ${score}`;
}

function playFeedback(isCorrect) {
    // Optional: Add sound or vibration here if needed
    if (navigator.vibrate) navigator.vibrate(isCorrect ? 50 : 200);
}
